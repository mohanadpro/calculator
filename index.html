<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Math</title>
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <h1 class="heading">
       <img src="assets/images/logo.png" alt="Logo "> Love Math
    </h1>

    <div class="game-area">
        <div class="control-area">
            <button data-type="Addition" class="btn btn--big btn--green">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button data-type="subtraction" class="btn btn--big btn--blue">
                <i class="fa-solid fa-minus"></i>
            </button>
            <button data-type="multiply" class="btn btn--big btn--gray">
                <i class="fa-solid fa-times"></i>
            </button>
            <button data-type="division" class="btn btn--big btn--orange">
                <i class="fa-solid fa-divide"></i>
            </button>
        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">X</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Answer: </p>
            <input type="number" name="answer" id="answer-box">
        </div>
        <button class="btn btn--gray">Submit Answer</button>

    </div>

    <div class="score-area">
        <p>Your have <span id="score">0</span> correct Answers</p>
        <p>Your have <span id="score">0</span> wrong Answers</p>
    </div>
    <script src="assets/js/all.js"></script>
    <script src="assets/js/fontawesome.js"></script>
    <script src="assets/js/script.js" ></script>
</body>
</html>
